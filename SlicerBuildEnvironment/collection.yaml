packages:

  - category: "ubuntu"
    name: "SlicerBuildEnvironment_jammy"
    version: "0.1"
    labels:
      system.build_requirements: >-
        build-essential
        ccache
        cmake
        cmake-curses-gui
        curl
        git
        libxt-dev
        libssl-dev
        subversion
        tar
        gzip
      system.testing_requirements: >-
        xvfb
      system.qt: "yes"
      system.qt_requirements: >-
        libqt5svg5-dev
        libqt5xmlpatterns5-dev
        libqt5x11extras5-dev
        qtbase5-private-dev
        qtmultimedia5-dev
        qtscript5-dev
        qttools5-dev
        qtwebengine5-dev

